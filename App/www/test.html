<html>
<head>
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 
 $(document).ready(function()
 {
 
 var url="php/json.php";
 $.getJSON(url,function(result){
 console.log(result);
 $.each(result, function(i, field){
 var id=field.IdTK;
 var pass=field.Password;
 
 $("#listview").append("<a class='item' href='form.html?id="+id+"&pass="+pass+"'><span class='item-note'>$"+id+"</span><h2>"+ pass + " </h2></a>");
 });
 });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Home</a>
 <h1 class="title">Read Database (JSON)</h1>
 </div><br/><br/>
 <ul class="list" id="listview">
 </ul>
</body>
</html>
